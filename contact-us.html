<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/external.css">
    <title>Contact Us</title>

    <style>
        /* Styling for the contact form container */
        .contact-form-section {
            width: 50%;
            margin: 5% auto;
            background-color: #ffffff; /* White background */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            text-align: center;
            max-width: 600px;
            border: 2px solid #E07A5F; /* Orange border */
        }

        /* Styling for form elements */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 19px;
            color: #2C3E50; /* Dark blue */
            text-align: left;
            font-weight: 500;
        }

        input,
        textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #BDC3C7; /* Light grey border */
            border-radius: 8px;
            width: 100%;
            margin-top: 5px;
            transition: border 0.3s ease;
        }

        input:focus,
        textarea:focus {
            background-color: #ffffff;
            outline: none;
        }

        textarea {
            min-height: 150px;
            resize: vertical; /* Vertical resizing only */
        }

        /* Styling for button group */
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            width: 45%;
        }

        /* Submit button styling */
        .submit-btn {
            background-color: #E07A5F; /* Orange color */
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #D65A3F; /* Darker orange on hover */
        }

        /* Reset button styling */
        .reset-btn {
            background-color: #E07A5F; /* Same orange as submit button */
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #D65A3F; /* Darker orange on hover */
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
            <h1 class="cafe-name">Cozy Cafe</h1>
        </nav>
        <!-- Page title -->
        <h1 class="page-title">Contact Us</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Contact Form Section -->
        <div class="contact-form-section">
            <h1>Comments? Contact Us!</h1>
            <form action="#" class="contact-form">
                <!-- Full Name Input -->
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="e.g., Jill Smith" required>

                <!-- Email Address Input -->
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="e.g., hello@email.com" required>

                <!-- Phone Number Input -->
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890" required>

                <!-- Comment Textarea -->
                <label for="comment">Write Your Comment Here</label>
                <textarea id="comment" name="comment" placeholder="Enter your message here..." required></textarea>

                <!-- Submit and Reset Buttons -->
                <div class="button-group">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer-bcolor">
        <div class="social-media">
            <!-- Social Media Links -->
            <a href="https://facebook.com" class="footer-link" target="_blank">
                <img src="image/facebook-icon.png" alt="Facebook" class="social-icon">
            </a>
            <a href="https://twitter.com" class="footer-link" target="_blank">
                <img src="image/twitter-icon.png" alt="Twitter" class="social-icon">
            </a>
            <a href="https://instagram.com" class="footer-link" target="_blank">
                <img src="image/instagram-icon.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://tiktok.com" class="footer-link" target="_blank">
                <img src="image/tiktok-icon.png" alt="Tiktok" class="social-icon">
            </a>
        </div>
        <!-- Footer Text -->
        <p class="footer-text">Copyright Cozy Caf√© &copy; 2025</p>
    </footer>
</body>

</html>
